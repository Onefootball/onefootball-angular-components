<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Url encode filter</title>
</head>
<body>
    <a href="/index.html"> Home </a>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https:////ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="/scripts/onefootball-angular-components.min.js"></script>
    <script src="/scripts/app.js"></script>
    <h1>Url encode filter</h1>
    <p>
        This filter is just a wrapper for encodeURI.
    </p>

    <h3>Original url</h3>
    <div>{{:: encodeURIExample}}</div>

    <h3>Encoded url</h3>
    <div>{{:: encodeURIExample | urlEncode}}</div>

</body>
</html>
