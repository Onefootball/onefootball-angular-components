<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Json pretty print filter</title>
</head>
<body>
    <a href="/index.html"> Home </a>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https:////ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="/scripts/onefootball-angular-components.min.js"></script>
    <script src="/scripts/app.js"></script>
    <h1>Json pretty print filter</h1>
    <p>
        This filter can be used to quickly pretty print JS object.
    </p>
    <h3>Normal output</h3>
    <pre>
        {{:: customObject}}
    </pre>

    <h3>Pretty output</h3>
    <pre>
        {{:: customObject | jsonPrettyprint}}
    </pre>
</body>
</html>
