<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>GUID service</title>
</head>
<body>
        <a href="/index.html"> Home </a>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https:////ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
        <script src="../scripts/onefootball-angular-components.min.js"></script>
        <script src="../scripts/app.js"></script>
        <h1>GUID</h1>
        <p>
            This service generates unique user id (GUID, UUID, UID)
        </p>
        <button data-ng-click="generateGuid()">Generate</button>
        <p data-ng-if="GUID">
            <span> Generated GUID: {{GUID}} </span>
        </p>
    </body>
</html>
