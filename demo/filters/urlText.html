<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Url text filter</title>
</head>
<body>
    <a href="/index.html"> Home </a>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https:////ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="../scripts/onefootball-angular-components.min.js"></script>
    <script src="../scripts/app.js"></script>
    <h1>Url text filter</h1>
    <p>
        This filter converts random text to url save text (it supports also cyrillic text). It can be used to generate slugs,
        or rewrite urls.
    </p>

    <h3>Original text</h3>
    <div>{{:: textForUrl}}</div>

    <h3>Text "urlzied"</h3>
    <div>{{:: textForUrl | urlText}}</div>
</body>
</html>
