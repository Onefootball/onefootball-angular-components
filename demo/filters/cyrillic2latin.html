<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>Cyrillic2latin filter</title>
</head>
<body>
    <a href="/index.html"> Home </a>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https:////ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
    <script src="/scripts/onefootball-angular-components.min.js"></script>
    <script src="/scripts/app.js"></script>
    <h1>Cyrillic2latin filter</h1>
    <p>
        This filter transliterate cyrillic to latin. We use it for generating cyrillic urls (to use ascii urls).
    </p>

    <ul>
        <li ng-repeat= "item in cyrillicList">{{:: item}} ==> {{:: item | cyrillic2latin}}</li>
    </ul>
</body>
</html>
